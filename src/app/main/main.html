<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="p in main.people">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ p.logo }}" alt="{{ p.title }}">
        <div class="caption">
          <h3>{{ p.name }}</h3>
          <p>{{ p.gender }}</p>
          <p><a ng-href="{{p.url}}">{{ p.url }}</a></p>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="!main.allLoaded" class="lazy-loader loader" in-view="main.loadMorePeople()">&nbsp;</div>
  <div ng-show="main.allLoaded" class="all-loaded">nothing more to load...</div>

</div>
